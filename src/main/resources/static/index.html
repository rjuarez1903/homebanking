<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2cd05a3c76.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/mh-logo.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <title>MindHub Brothers</title>
</head>
<body>
<div id="app" class="index-container">

    <main class="container">
        <div class="row d-flex align-items-center vh-100">
            <div class="col-12 col-lg-8 d-flex flex-column justify-content-center">
                <h2 id="welcome" class="py-3 fw-bold">MindHub Brothers</h2>
                <h3 class="sub-heading">We simplify your <span id="typed"></span></h3>
            </div>
            
            <div class="col-12 col-lg-4">
                <div class="form rounded-4">
                    <div class="btn btn-options py-4 d-flex justify-content-between my-0 mx-auto">
                        <button class="signUpBtn" 
                                @click="toggleLogin"
                                :class="login? '' : 'active-class' "
                        >
                            SIGN UP
                        </button>
                        <button class="loginBtn" 
                                @click="toggleLogin"
                                :class="login? 'active-class' : '' "
                        >
                            LOG IN
                        </button>
                    </div>
                    <form class="signUp" action="" v-if="!login" @submit.prevent>
                        <div class="formGroup d-flex justify-content-center">
                            <input type="text" id="firstName" placeholder="First Name" v-model="newClientFirstName">
                        </div>
                        <div class="formGroup d-flex justify-content-center">
                            <input type="text" placeholder="Last Name" name="lastName" v-model="newClientLastName" required>
                        </div>
                        <div class="formGroup d-flex justify-content-center">
                            <input type="email" id="email" placeholder="Email" v-model="newClientEmail" required>
                        </div>
                        <div class="formGroup d-flex justify-content-center">
                            <input type="password" id="password" placeholder="Password" v-model="newClientPassword" required>
                        </div>
                        <div class="formGroup d-flex justify-content-center">
                            <button class="btn2" @click="registerUser">Register</button>
                        </div>
                    </form>
                    
                    <form class="login" action="" method="get" v-else>
                        <div class="formGroup d-flex flex-column justify-content-center align-items-center mb-4">
                            <input type="email" placeholder="Email" id="email" name="email" v-model="email" class="mb-1">
                            <small class="text-danger" v-if="v$.email.$error">{{ v$.email.$errors[0].$message }}</small>
                        </div>
                        <div class="formGroup d-flex flex-column justify-content-center align-items-center mb-4">
                            <input type="password" placeholder="Password" id="password" name="password" v-model="password" class="mb-1">
                            <small class="text-danger" v-if="v$.password.$error">{{ v$.password.$errors[0].$message }}</small>
                        </div>
                        <div class="text-center mb-4">
                            <small class="text-danger" v-if="invalidCredentials">Invalid email or password.</small>
                        </div>
                        <div class="formGroup d-flex justify-content-center">
                            <button class="btn2" @click="submitForm">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-demi"></script>
<script src="https://cdn.jsdelivr.net/npm/@vuelidate/core"></script>
<script src="https://cdn.jsdelivr.net/npm/@vuelidate/validators"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="typed.js"></script>
<script src="index.js"></script>
</body>
</html>
